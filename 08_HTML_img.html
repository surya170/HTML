<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IMAGE Tag</title>
    <style>
        #photo{
            border: 10px solid saddlebrown;
            padding: 5px;
        }
        img {
            box-shadow: 5px 10px 20px black;
        }
    </style>

</head>

<body>
    <h2>Simple Image </h2>
    <img src="./images/2.jpg" alt="Laptop Image" width="600" height="350">

    <h2>Another Image</h2>
    <img src="./images/6.jpg" alt="study room" width="600" height="350">

    <h2>Image with Title</h2>
    <img src="./images/8.jpg" width="600" height="350" alt="" title="Shopping counter">

    <h2>Image from Google </h2>
    <img src="https://i.ytimg.com/vi/lD0-ztCFydA/maxresdefault.jpg" width="600" height="350" title="Google Image"
        alt="">
   
    <h2>Image with Photo Frame</h2>
    <img src="./images/2.jpg" width="600" height="350" title="Photo Frame" id="Photo" alt="">

</body>

</html>
