<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ordered List </title>
    <style>
        ol{
            background-color: limegreen;
            box-shadow: 0 0 10px black;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        ol li{
            background-color: lightgreen;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <ol type="1">
        <li>HTML </li>
        <li>CSS </li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY </li>
    </ol>
    <ol type="i">
        <li>HTML </li>
        <li>CSS </li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY </li>
    </ol>
    <ol type="I">
        <li>HTML </li>
        <li>CSS </li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY </li>
    </ol>
    <ol type="a">
        <li>HTML </li>
        <li>CSS </li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY </li>
    </ol>
</body>
</html>
