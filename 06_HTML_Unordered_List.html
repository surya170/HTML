<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Un-Ordered List</title>
    <style>
        ul{
            font-family: Arial, Helvetica, sans-serif;
            background-color: orangered;
            box-shadow: 0 0  10px black;
        }
        ul li {
            background-color: lightsalmon;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>
</body>
</html>
